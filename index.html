<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Formulario De Inscripción</title>
  </head>
  <body>
    <div class="container">

      <h1 class="text-center mt-5" id="title">Formulario de Inscripción</h1>

      <p class="text-center" id="description">¡Completá el formulario y recibí toda la info que necesitás!</p>

      <div class="form m-1 m-lg-5">
        <form id="survey-form">

          <div class="form-group">
            <label for="name" id="name-label">Nombre</label>
            <input type="text" id="name" class="form-control mb-4" placeholder="Ingresá tu nombre y apellido" required>
          </div>

          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" class="form-control mb-4" placeholder="Ingresá tu email" required>
          </div>

          <div class="form-group">
            <label for="number" id="number-label">Edad</label>
            <input type="number" id="number" class="form-control mb-4" placeholder="Ingresá tu edad" min="18" max="99" required>
          </div>

          <div class="form-group">
            <p>Identidad autopercibida</p>
              <select id="dropdown" name="role" class="form-control mb-4" required>
              <option disabled selected value>Seleccioná una opción</option>
              <option value="varon">Varón</option>
              <option value="mujer">Mujer</option>
              <option value="varonTrans">Varón trans</option>
              <option value="mujerTrans">Mujer trans/travesti</option>
              <option value="preferNo">Prefiero no decirlo</option>
              <option value="otra">Otra</option>
            </select>
          </div>

          <p>¿Has tomado otro curso con nosotros?</p>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="cursante" id="cursanteSi" value="si" checked>
            <label class="form-check-label" for="cursanteSi">
              Si
            </label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="cursante" id="cursanteNo" value="no">
            <label class="form-check-label" for="cursanteNo">
              No
            </label>
          </div>

          <div class="form-group">
            <p>¿Cuál es tu ocupación actual?</p>
              <select id="dropdown" name="role" class="form-control mb-4" required>
              <option disabled selected value>Seleccioná una opción</option>
              <option value="student">Trabajo y estudio</option>
              <option value="job">Trabajo fulltime</option>
              <option value="learner">Estudio fulltime</option>
              <option value="preferNo">prefiero no decirlo</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <div class="form-group">
            <p>¿En cuál de nuestros programas estás interesad@?</p>

            <div class="form-check  mb-3">
              <input class="form-check-input" type="checkbox" value="fundamentos" id="fundamentos">
              <label class="form-check-label" for="fundamentos">
                  Fundamentos de programación
              </label>
            </div>
            <div class="form-check  mb-3">
              <input class="form-check-input" type="checkbox" value="dataScience" id="dataScience">
              <label class="form-check-label" for="dataScience">
                  Programa Data Science
              </label>
            </div>
            <div class="form-check  mb-3">
              <input class="form-check-input" type="checkbox" value="dataAnalytics" id="dataAnalytics">
              <label class="form-check-label" for="dataAnalytics">
                Programa Data Analytics
              </label>
            </div>
            <div class="form-check  mb-3">
              <input class="form-check-input" type="checkbox" value="DiseñoUxUi" id="DiseñoUxUi">
              <label class="form-check-label" for="DiseñoUxUi">
                Diseño UX/UI
              </label>
            </div>
            <div class="form-check  mb-3">
              <input class="form-check-input" type="checkbox" value="DevBackEnd" id="DevBackEnd">
              <label class="form-check-label" for="DevBackEnd">
                Desarrollo Web Back End
              </label>
            </div>
            <div class="form-check  mb-3">
              <input class="form-check-input" type="checkbox" value="DevFrontEnd" id="DevFrontEnd">
              <label class="form-check-label" for="DevFrontEnd">
                Desarrollo Web Front End
              </label>
            </div>
            <div class="form-check  mb-3">
              <input class="form-check-input" type="checkbox" value="DevFullstack" id="DevFullstack">
              <label class="form-check-label" for="DevFullstack">
                Desarrollo Web Full Stack
              </label>
            </div>
            <div class="form-check  mb-4">
              <input class="form-check-input" type="checkbox" value="productManegement" id="productManegement">
              <label class="form-check-label" for="productManegement">
                Product Management
              </label>
            </div>
          </div>

          <div class="form-group">
              <label for="comentarios">Comentarios</label>
              <textarea class="form-control" id="comentarios" rows="5"></textarea>
          </div>

          <button type="submit" class="btn btn-light btn-outline-danger" id="submit">Enviar</button>

        </form>
      </div>
      <div class="m-5"></div>
      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <script src="js/scripts.js"></script>
    </div>
  </body>
</html>
